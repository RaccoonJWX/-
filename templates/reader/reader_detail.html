{% extends 'reader_index.html' %}

{% block content %}
<h2>持有书籍</h2>
<table>
    <tr>
        <th>编号</th>
        <th>书本</th>
        <th>退还</th>
    </tr>
    {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.book.title }}</td>
            <td>
                <form class="inline-form" method="post" action="{{ url_for('is_return', record_id=record.id) }}">
                    <input class="btn" type="submit" name="return" value="归还">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
