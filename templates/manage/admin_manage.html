{% extends 'admin_index.html' %}

{% block content %}
<h2>修改管理员密码</h2>
<form method="post">
    旧密码:<br>
    <input type="password" name="old_password" autocomplete="off" required><br><br>
    新密码:<br>
    <input type="password" name="new_password" autocomplete="off" required><br><br>
    确认密码:<br>
    <input type="password" name="re_password" autocomplete="off" required><br><br>
    <input class="btn" type="submit" name="submit" value="保存">
</form>
{% endblock %}
