{% extends 'admin_index.html' %}

{% block content %}
    <h2>借阅详情</h2>
    <table>
        <tr>
            <th>编号</th>
            <th>书本</th>
            <th>读者</th>
            <th>退还状态</th>
            <th>借书时间</th>
            <th>退还时间</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.book.title }}</td>
                <td>{{ record.reader }}</td>
                <td>{{ record.return_status }}</td>
                <td>{{ record.borrow_time }}</td>
                <td>{{ record.return_time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
